<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://www.colmayor.edu.co/wp-content/uploads/2021/07/EmbeddedImage-8.png'); /* Cambia esta ruta a tu imagen */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: white; /* Color general del texto */
        }
        #registerContainer {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            width: 300px;
            text-align: center;
        }
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        input[type="submit"]:hover {
            background-color: #218838;
        }
        h1, label, p, a {
            color: black; /* Cambia el color del título, etiquetas y párrafos a negro */
        }
        a {
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div id="registerContainer">
        <h1>Registro</h1>
        <form id="registerForm">
            <label for="email">Pon tu Gmail:</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>
            <label for="confirmPassword">Confirma tu Contraseña:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>
            <input type="submit" value="Registrar">
        </form>
        <p>¿Ya tienes una cuenta? <a href="file:///C:/Users/juanc/Downloads/pagina%20pegeda/indesx.html">Inicia sesión aquí</a>.</p>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', function(event) {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                alert('Las contraseñas no coinciden. Por favor, intenta de nuevo.');
                event.preventDefault(); // Evita el envío del formulario
            }
        });
    </script>
</body>
</html>
